  <script>
			function validateEmail(emailField){
		        var reg = /^([a-z0-A-Z9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

		        if (reg.test(emailField.value) == false || emailField.value==null || emailField.value=="") 
		        {
		            alert('Pogrešna E-mail Adresa!');
		            return false;
		    	}
        		return true;
            
			}
      function validatePIN(PINField){
		        var reg = /^([0-9\-\.])+\([0-9_\-\.])+\([0-9]-\.)+\([0-9_\-\.])/;

		        if (reg.test(PINField.value) == false || PINField.value==null || PINField.value=="") 
		        {
		            alert('Pogrešan format PIN-a, molimo vas unesite 4 cifre!');
		            return false;
		    	}
        		return true;
            
			}
    </script>
